<!doctype html>
<head>
  <meta charset="utf-8">
  <title>X Bar Tests</title>
  <script src="uglifyjs.js"></script>
  <script src="xbar.js"></script>
</head>

<script>
function doParse() {
  var p = UglifyJS.parse(document.getElementById("input").value).print_to_string();
  window.console.log(p);
  window.console.log(eval(p));
}
</script>

<body>

<textarea id="input" rows="4" cols="50">
window.console.log([1, 2, 3].[each: (add)(2), except(2)]);

window.console.log("abc".[bold()]);
</textarea>

<button onclick="doParse()">Parse</button>
</body>
</html>
